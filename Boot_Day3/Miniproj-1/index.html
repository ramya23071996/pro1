<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Scrollspy with Sticky Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="50">

    
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div id="home" class="container-fluid bg-primary text-light vh-100 d-flex align-items-center justify-content-center">
        <h1>Home Section</h1>
    </div>
    
    <div id="services" class="container-fluid bg-secondary text-light vh-100 d-flex align-items-center justify-content-center">
        <h1>Services Section</h1>
    </div>
    
    <div id="contact" class="container-fluid bg-success text-light vh-100 d-flex align-items-center justify-content-center">
        <h1>Contact Section</h1>
    </div>

    
    <footer class="bg-dark text-light text-center py-3 position-relative">
        <p>&copy; 2025 My Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
