<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial
scale=1.0"> 
    <title>Fixed Position Example</title> 
    <style> 
        .container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            background-color: rgb(221, 214, 214); 
            color: white; 
            padding: 10px; 
            text-align: center; 
        } 
 
        .content { 
            margin-top: 50px; 
            padding: 20px; 
        } 
    </style> 
</head> 
<body> 
 
    <div class="container">
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">About us</a>
    </div> 
    <div class="content"> 
        <p>Scroll down, and the navbar stays fixed!</p> 
        <p style="height: 2000px;">Keep scrolling...</p> 
    </div> 
 
</body> 
</html>
