<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-139</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: auto;
            position: relative;
        }
        .box1{
            position: absolute;
            top: 250px;
            left: 0;
            border: 1px solid black;
            width: 100%;
            height: 50px;
            text-align: center;
            padding-top: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Fixed Footer</div>
        
    </div>
</body>
</html>
