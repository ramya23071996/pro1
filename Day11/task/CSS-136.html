<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-136</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;

        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 60px;
            left: 40px;
            z-index: 3;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(29, 233, 22);
            position: absolute;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
