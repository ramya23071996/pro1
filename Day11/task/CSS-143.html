<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CSS-143</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: auto;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        .box1{
            
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            left: 20px;
            top: 50px;
            z-index: 1;
            background-color: antiquewhite;
        }
        .box2{
            
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            left: 50px;
            top: 120px;
            z-index: 3;
            background-color: bisque;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    
</body>
</html>
