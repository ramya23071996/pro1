<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul {
            list-style: none;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            background: white;
            border: 1px solid black;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="dropdown">
                Menu
                <ul class="dropdown-content">
                    <li>Option 1</li>
                    <li>Option 2</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
