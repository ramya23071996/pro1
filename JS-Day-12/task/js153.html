<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { margin: 10px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Search Products</h1>
    <input type="text" id="search" placeholder="Search by name..." onkeyup="searchProducts()">
    <div id="product-container"></div>

    <script>
    
        const products = [
            { id: 1, name: "Laptop", price: 500 },
            { id: 2, name: "Phone", price: 300 },
            { id: 3, name: "Tablet", price: 200 },
            { id: 4, name: "Headphones", price: 50 }
        ];

        
        function displayProducts(filteredProducts) {
            const container = document.getElementById('product-container');
            container.innerHTML = ""; 

            filteredProducts.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `<h2>${product.name}</h2><p>Price: ${product.price}</p>`;
                container.appendChild(div);
            });
        }

        
        displayProducts(products);

        
        function searchProducts() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
            displayProducts(filteredProducts);
        }
    </script>
</body>
</html>
