<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find an Array</title>
</head>
<body>
   <script>
     let products = [
            { name: "Milk", price: 220 },
            { name: "Rice", price: 240 },
            { name: "Snacks", price: 203 }
        ];
        let rice = products.find(product => product.name === "Rice"); 
console.log(rice);
   </script> 
</body>
</html>
