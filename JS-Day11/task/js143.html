<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Visit Counter</title>
</head>
<body>
    <h1>Page Visit Counter</h1>
    <p>You have visited this page <span id="visitCount">0</span> times.</p>

    <script>
        
        let visitCount = localStorage.getItem("visitCount") ? parseInt(localStorage.getItem("visitCount")) : 0;

    
        visitCount++;
        localStorage.setItem("visitCount", visitCount);

    
        document.getElementById("visitCount").innerText = visitCount;
    </script>
</body>
</html>
