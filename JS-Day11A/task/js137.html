<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Visited Page</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="page1.html" onclick="storeLastPage('page1.html')">Page 1</a>
       
    </nav>

    <script>
        // Store the last visited page in localStorage
        function storeLastPage(page) {
            localStorage.setItem("lastVisitedPage", page);
        }

        // Redirect to last visited page on next visit
        window.onload = function() {
            const lastPage = localStorage.getItem("lastVisitedPage");
            if (lastPage) {
                window.location.href = lastPage;
            }
        };
    </script>
</body>
</html>
