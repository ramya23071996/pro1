<body>
  <body>
  <div class="completed-container">
    <img src="../Assets/Images/completed.png" alt="Order Completed" />
    <h1>Your Order Completed</h1>
    <p>Thank you. Your order has been received</p>

    <div class="order-summary">
      <span><strong>Order ID</strong><br><span id="orderId"></span></span>
      <span><strong>Name</strong><br><span id="customerName"></span></span>
      <span><strong>Phone Number</strong><br><span id="customerPhone"></span></span>
      <span><strong>Email ID</strong><br><span id="customerEmail"></span></span>
      <button class="invoice-btn" onclick="downloadInvoice()">Download Invoice</button>
    </div>
  </div>

  <script src="../js/completed.js"> </script>
