<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Dancing+Script:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
            font-variation-settings:
                "wdth" 100,
                "YTLC" 500;
        }
        .signup_image{
            width: 90%;
            margin: auto;
        }
        .signup_image img{
            width: 100%;
            height: 500px;
            border-radius: 20px;
            position: relative;
        }
        .signup_box{
            width: 430px;
            height: 450px;
            border-radius: 20px;
            background-color: white;
            position: absolute;
            left: 800px;
            top: 40px;
            padding-left: 30px;
        }
        .signup_box>h1{
            text-align: center;
        }
        .sign_inp{
            width: 250px;
            height: 30px;
        }
        .signup_button{
            text-decoration: none;
            color: white;
            background-color: blue;
            width: 200px;
            height: 30px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 20px;
            margin-left: 20px;
        }
         @media (min-width:320px)and (max-width:650px){
            .signup_image{
                width: 90%;
                margin-left: 10px;
            }
             .signup_box{
                left: 0;
                width: 90%;
             }
         }
         
    </style>

</head>

<body>
    <section>
        <div class="signup_image">
            <img src="image/pexels-olly-3776875.jpg" alt="">
            <div class="signup_box" id="signup_box">
                <h1>Sign Up</h1>
                <label for="name">Name</label><br>
                <input type="text" id="sign_name" class="sign_inp" value=""><br>
                <label for="number">Phone Number</label><br>
                <input type="number" id="sign_num" class="sign_inp"><br>
                <label for="password">Password</label><br>
                <input type="password" id="sign_pwd" class="sign_inp"><br>
                <label for="gender">Gender</label><br>
                <input type="text" id="sign_gender" class="sign_inp"><br>
                <label for="goal">Goal</label><br>
                <input type="text" id="sign_goal" class="sign_inp"><br>
                <a href="index.html" ><button class="signup_button">Sign Up</button></a>
                

            </div>
        </div>

    </section>
    <script src="script1.js"></script>
</body>

</html>
