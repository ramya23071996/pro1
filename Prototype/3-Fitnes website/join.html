<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Battambang:wght@100;300;400;700;900&family=Dancing+Script:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
            font-variation-settings:
                "wdth" 100,
                "YTLC" 500;
        }

        .join_cont_google {
            display: flex;
            border: 1px solid black;
            padding-left: 30px;
            width: 300px;
            height: 40px;
            border-radius: 15px;
        }

        .join_cont_google img {
            width: 5%;
            height: 30px;
            margin-top: 5px;
        }

        .join_cont_google>p {
            margin-left: 50px;

        }

        .join_hr {
            width: 100px;
            display: inline-block;

        }

        .join_or {
            display: inline-block;
        }

        .join {
            display: flex;
            justify-content: space-around;
        }

        .join_cont {
            /* font-size: 20px; */
            width: 40%;
            padding: 50px;


        }

        .join_image {
            width: 40%;

        }

        .join_image img {
            width: 80%;
        }

        .inp {
            width: 300px;
            height: 40px;
            border-radius: 10px;
        }

        .join_button {
            width: 300px;
            height: 50px;
            color: white;
            background-color: rgb(116, 168, 216);
            font-size: 25px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }

        .join_google_a {
            text-decoration: none;
            color: black;
        }

        @media (min-width:320px)and (max-width:650px) {
            .join {
                width: 90%;
                margin-left: 10px;
                display: block;

            }

            .join_cont,
            .join_image {
                width: 90%;
                padding-left: 0;

            }
            img{
                width: 100%;
            }
            .join_cont_google>p {
                margin-left: 10;
            }

            .inp,
            .join_cont_google {
                width: 200px;
            }

            .join_button {
                width: 200px;
            }
        }
    </style>

</head>

<body>
    <section >
        <div class="join">
            <div class="join_cont">

                <h1>Welcome,</h1>
                <p>Please Enter Your Details</p>
                <a class="join_google_a" href="google.html">
                    <div class="join_cont_google">
                        <img src="image/icons8-google-48.png" alt="">
                        <p>Sign In With Google</p>
                    </div>
                </a>

                <hr class="join_hr">
                <p class="join_or">OR</p>
                <hr class="join_hr"><br>
                <label for="email">Email Address</label><br>
                <input type="email" class="inp" id="email_inp"><br><br>
                <label for="password">Password</label><br>
                <input type="password" class="inp" id="password_inp"><br>
                <input type="checkbox">Remember for 30 Days
                <a href="">Forgot Password?</a><br>
                <a href="index.html"><button class="join_button">Sign In</button></a> <br>
                <p style="display: inline-block;">Don't have an account?</p>
                <a href="signup.html">Sign Up</a>




            </div>
            <div class="join_image">
                <img src="image/82361ce6f01ab043ffac62fb2d455f7c.jpg" alt="">
            </div>
        </div>

    </section>
    <script src="script2.js"></script>
</body>

</html>
