<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Panda's Cute Images</h1>
    <div class="container">
        <div class="row1">
            <div class="row1-col1"><img src="img1.avif" alt="Panda Image" width="100%" height="100%"></div>
            <div class="row1-col2">
                <div class="child1"><img src="img2.jpg" alt="Panda Image" width="100%" height="100%"></div>
                <div class="child2"><img src="img3.webp" alt="Panda Image" width="100%" height="100%"></div>
            </div>
           
        </div>
        <div class="row2">
            <div class="row2-col1"><img src="img4.jpg" alt="Panda Image" width="100%" height="100%"></div>
        </div>
        <div class="row3">
            <div class="row3-col1">
                <div class="child3"><img src="img5.jpg" alt="Panda Image" width="100%" height="100%"></div>
                <div class="child4"><img src="img6.jpeg" alt="Panda Image" width="100%" height="100%"></div>
            </div>
            <div class="row3-col2"><img src="img7.webp" alt="Panda Image" width="100%" height="100%"></div>
            <div class="row3-col3"><img src="img8.jpeg" alt="Panda Image" width="100%" height="100%"></div>
        </div>
    </div>
</body>
</html>
