<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head"><h1>Event Registration</h1> 
            <div class="timer">
                <img src="img1.jpg" alt="timer" width="350px" height="150px"></div>
            </div>
       
        <div class="content">
            <div class="reg">
                <form action="submit">
                    <h2>Registration Form</h2>
                    <label for="name">Enter Name</label> 
                    <input type="text" id="name" required><br><br>
                    <label for="age">Age</label>
                    <input type="number" id="age" required><br><br>
                    <label for="num">Phone Number</label>
                    <input type="number" id="num" readonly><br><br>
                    <label for="email">Email</label>
                    <input type="email" id="email" readonly><br><br>
                    <label for="dis">District</label>
                    <input type="text" id="dis" readonly><br><br>
                  <button id="submit">Submit</button>


                </form>
            </div>
            <h1>Speakers</h1>
            <div class="card">        
                <div class="box1">
                  <div class="image">
                    <img src="img2.jpg" alt="Suki Sivam">
                  </div>
                  <div class="cont">
                    <h3>Mr.Suki Sivam</h3>
                  </div>                              
                </div>
                <div class="box1">
                    <div class="image">
                        <img src="img3.jpeg" alt="Swamy nathan">
                    </div>
                    <div class="cont">
                        <h3>Thenkachi Ko Swaminathan</h3>
                    </div> 
                </div>
                <div class="box1">
                    <div class="image">
                        <img src="img4.jpg" alt="Parveen">
                    </div>
                  <div class="cont">
                    <h3>Dr Parveen Sultana</h3>
                  </div>       
                </div>
                
                   
            </div>
            <div class="card"></div>
        </div>
        <div class="foot"></div>
    </div>
</body>
</html>
