<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art and Animations </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Art and Animations</h1><br><br>
        
        <div class="content">
            <h1>Bouncing ball</h1><br><br><br>
            <div class="ball"> 
                          
                <img src="img1.webp" alt="Ball Image" width="150px" height="150px">
            </div>
            <div class="cube">
                <h1>Cube Slide Down</h1>
                <div class="cube1"></div>
            </div>
            <div class="spinner">
                <h1>Loading Spinner</h1>
                <div class="spin"></div>
            </div>
            <div class="modal">
                <h1>Black & White Image</h1>
                <img src="img2.jpeg" alt="img2" width="200px" height="200px">
            </div>
            <div class="blur">
                <h1>Blur Image</h1>
                <img src="img3.jpg" alt="img3" width="200px" height="200px">
            </div>
            <div class="round">
                <h1>Box to Round</h1>
                <div class="round1"></div>
            </div>
            <div class="right-to-left">
                <h1>Box Move Left to Right</h1>
                <div class="right"></div>
            </div>
            <div class="up-and-down">
                <h1>Box Move Up & Down</h1>
                <div class="up"></div>
            </div>
            <div class="expand">
                <h1>Expand a Box</h1>
                <div class="exp"></div>
            </div>
            <div class="skew">
                <h1>Skew a Box</h1>
                <div class="skw"></div>
            </div>
            <div class="box-rotate">
                <h1>Box Rotate 360 Deg</h1>
                <div class="box1"></div>
            </div>
            <div class="pers">
                <h1>Rotate a box</h1><br><br>
                <div class="pers1"></div>
            </div>
        </div>
       
    </div>
</body>
</html>
