<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Button Sizes </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
@media(min-width:320px){
    button{
        padding: 5px;
        font-size: 20px;
            }
}
@media(min-width:600px){
    button{
        padding: 10px;
        font-size: 30px;
    }
}
@media(min-width:950px){
    button{
        padding: 20px;
        font-size: 40px;
    }
}
    </style>
</head>
<body>
    <button>Button1</button>
    <button>Button2</button>
    <button>Button3</button>
</body>
</html>
