<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <script>
        const items = [
    { id: 1, name: "Alice", age: 25 },
    { id: 2, name: "Bob", age: 30 },
    { id: 3, name: "Charlie", age: 20 }
];


const foundItem = items.find(item => item.name === "Bob");
var str1=JSON.stringify(foundItem)
console.log("Found item:", str1);

    </script>
</body>
</html>
