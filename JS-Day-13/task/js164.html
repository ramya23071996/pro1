<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter JSON Data</title>
</head>
<body>
    <h1>Filter Products by Price</h1>

    <input type="number" id="price-limit" placeholder="Enter max price">
    <button onclick="filterProducts()">Filter</button>

    <h2>Filtered Products:</h2>
    <div id="output"></div>

    <script>
        // Example JSON data (array of objects)
        const products = [
            { id: 1, name: "Laptop", price: 500 },
            { id: 2, name: "Phone", price: 300 },
            { id: 3, name: "Tablet", price: 200 },
            { id: 4, name: "Headphones", price: 50 }
        ];

        // Function to filter data based on price limit
        function filterProducts() {
            const priceLimit = Number(document.getElementById("price-limit").value);
            const filteredProducts = products.filter(product => product.price <= priceLimit);

            // Display filtered results
            document.getElementById("output").innerHTML = filteredProducts.length 
                ? filteredProducts.map(product => `<p>${product.name} - $${product.price}</p>`).join("") 
                : "<p>No products found within this price range.</p>";
        }
    </script>
</body>
</html>
