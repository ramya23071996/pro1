<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Tamilnadu Temple Photo Gallery</h2>
        </div>
        <div class="content">
            <div class="col1">
                <figure>
                    <img src="img1.jpg" alt="Annamalaiyar temple Thiruvannamalai ">
                    <figcaption>Annamalaiyar temple Thiruvannamalai </figcaption>
                </figure>
            </div>
            <div class="col2">
                <figure>
                    <img src="img2.jpg" alt="Rameshwaram Temple ">
                    <b><figcaption>Rameshwaram Temple </figcaption></b>
                </figure>
            </div>
            <div class="col3">
                <figure>
                    <img src="img3.jpg" alt="Tanjore Brihadeeswarar Temple
                    ">
                    <figcaption>Tanjore Brihadeeswarar Temple
                    </figcaption>
                </figure>
            </div>
            <div class="col4">
                <figure>
                    <img src="img4.jpg" alt="Meenakshi Temple ">
                    <figcaption>Meenakshi Temple</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
