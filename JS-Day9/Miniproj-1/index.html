<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Toggle </title>
    <style>
        .light_mode {
            background-color: white;
            color: black;
        }
        .dark_mode{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="div1" class="light_mode">
        <h1>Theme Change</h1>
        <p>The page should load in light mode by default.</p>
        <p> Clicking the button should switch between light and dark
            mode.</p>
        <p>The background should become dark, and the text
            should turn white. </p>
            <button id="but1">Theme Change</button>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
