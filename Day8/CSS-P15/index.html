<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Grocery Items</h1></div>
        <div class="row1">
            <div class="col1">
                <div class="col1-child1">
                   <img src="img1.jpg" alt="Vegitables">
                </div>
                <div class="col1-child2">
                    <h3>Vegitables</h3>
                    <h4>Offer 15%</h4><br>
                    <button>Add Cart</button>
                </div>
            </div>
            <div class="col2">
                <div class="col2-child1"><img src="img2.jpeg" alt="Fruts"></div>
                <div class="col2-child2">
                    <h3>Fruts</h3>
                    <h4>Offer 20%</h4><br>
                    <button>Add Cart</button>
                </div>
            </div>
            <div class="col3">
                <div class="col3-child1"><img src="img3.jpg" alt="Snacks"></div>
                <div class="col3-child2">
                    <h3>Snacks</h3>
                    <h4>Offer 25%</h4><br>
                    <button>Add Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
